---
apiVersion: v1
kind: Namespace
metadata:
  name: external-dns
---
apiVersion: v1
kind: Secret
metadata:
  name: hetzner-dns-token
  namespace: external-dns
type: Opaque
stringData:
  HETZNER_API_TOKEN: ${HETZNER_TOKEN}
---
apiVersion: v1
kind: Service
metadata:
  name: external-dns-hetzner-webhook
  namespace: external-dns
spec:
  ports:
  - name: http
    port: 8888
    targetPort: http
  selector:
    app: external-dns-hetzner-webhook
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns-hetzner-webhook
  namespace: external-dns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: external-dns-hetzner-webhook
  template:
    metadata:
      labels:
        app: external-dns-hetzner-webhook
    spec:
      containers:
      - name: webhook
        image: btribit/external-dns-hetzner-webhook:latest
        ports:
        - name: http
          containerPort: 8888
        env:
        - name: HETZNER_API_KEY
          valueFrom:
            secretKeyRef:
              name: hetzner-dns-token
              key: HETZNER_API_TOKEN
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: SERVER_PORT
          value: "8888"
        - name: DOMAIN_FILTER
          value: "k8s-demo.de"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns
  namespace: external-dns
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-dns
rules:
- apiGroups: [""]
  resources: ["services","endpoints","pods"]
  verbs: ["get","watch","list"]
- apiGroups: ["extensions","networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get","watch","list"]
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["list","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-dns-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-dns
subjects:
- kind: ServiceAccount
  name: external-dns
  namespace: external-dns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: external-dns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
      - name: external-dns
        image: registry.k8s.io/external-dns/external-dns:v0.15.0
        args:
        - --source=ingress
        - --provider=webhook
        - --webhook-provider-url=http://external-dns-hetzner-webhook.external-dns.svc.cluster.local:8888
        - --domain-filter=k8s-demo.de
        - --policy=sync
        - --txt-owner-id=k3s-cluster
        - --txt-prefix=_externaldns.
        - --log-level=info
