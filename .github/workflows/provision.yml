name: Provision K3s Cluster

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  TF_VAR_hetzner_token: ${{ secrets.HETZNER_TOKEN }}

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.action }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform/environments/demo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        if: github.event.inputs.action == 'plan'
        run: terraform plan

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        run: terraform apply -auto-approve

      - name: Save Terraform Outputs
        if: github.event.inputs.action == 'apply'
        id: tf-outputs
        run: |
          echo "master_ip=$(terraform output -raw master_ip)" >> $GITHUB_OUTPUT
          echo "worker_ips=$(terraform output -json worker_ips)" >> $GITHUB_OUTPUT

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        run: terraform destroy -auto-approve

      - name: Upload Terraform State
        if: github.event.inputs.action == 'apply'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-state
          path: terraform/environments/demo/terraform.tfstate

      - name: Display Next Steps
        if: github.event.inputs.action == 'apply'
        run: |
          echo "âœ… Infrastructure provisioned successfully!"
          echo ""
          echo "ðŸ“‹ Next steps (run from your local machine):"
          echo ""
          echo "1. Configure K3s cluster with Ansible:"
          echo "   cd ansible"
          echo "   ansible-playbook -i inventory/hosts site.yml"
          echo ""
          echo "2. Bootstrap Flux CD:"
          echo "   export KUBECONFIG=./kubeconfig"
          echo "   flux bootstrap github --owner=USERNAME --repository=REPO --branch=main --path=clusters/demo"
          echo ""
          echo "ðŸ“š See LOCAL_SETUP.md for detailed instructions"
